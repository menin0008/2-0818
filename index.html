<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around; /* 양끝 여백 */
            align-items: center; /* 세로 중앙 정렬 */
            background-color: skyblue;
        }
        .item  {
            width: 200px;
            height: 200px;
            background-color: lightyellow;
            color: blue;
            font-size: 72px;
            text-align: center;
            line-height: 200px; /* 세로 중앙 정렬을 위한 라인 높이 */
            border-radius: 10px;
        }
        .desc {
            width: 300px;
            height: 150px;
            background-color: lightyellow;
            padding: 10px 20px;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container top">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
    </div>  
    <div class="container description">
        <div class="desc item1">스타일 속성을 변경</div>
        <div class="desc item2">requestAnimationFrame 메소드 사용</div>
        <div class="desc item3">addEventListner 이용한 제어 mouseEvent</div>
        <div class="desc item4">requestAnimationFrame 메소드와 addEventListner 메소드 사용</div>
    </div>


</body>
</html>
